// Initialize MutationObserver safely
(function() {
  if (typeof MutationObserver !== 'undefined') {
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList') {
          // Handle DOM changes here
          const elements = mutation.target.getElementsByTagName('iframe');
          for (let iframe of elements) {
            // Set secure sandbox attributes for iframes
            if (iframe.hasAttribute('sandbox')) {
              const currentSandbox = iframe.getAttribute('sandbox').split(' ');
              if (currentSandbox.includes('allow-scripts') && currentSandbox.includes('allow-same-origin')) {
                // Remove allow-same-origin if allow-scripts is present
                iframe.setAttribute('sandbox', 'allow-scripts allow-forms allow-popups');
              }
            }
          }
        }
      });
    });

    // Start observing when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      const targetNode = document.body;
      if (targetNode) {
        observer.observe(targetNode, {
          childList: true,
          subtree: true
        });
      }
    });
  }
})();

// Safe navigation handling
function safeNavigate(url) {
  try {
    if (!url) return;
    
    // Validate URL
    const urlObj = new URL(url, window.location.origin);
    const allowedDomains = [
      'script.google.com',
      'google.com',
      window.location.hostname
    ];
    
    if (allowedDomains.some(domain => urlObj.hostname.endsWith(domain))) {
      window.location.href = urlObj.href;
    } else {
      console.error('Navigation blocked: Invalid domain');
    }
  } catch (error) {
    console.error('Navigation error:', error);
  }
}

// Handle form submissions
document.addEventListener('submit', function(e) {
  const form = e.target;
  if (!form.hasAttribute('data-safe-submit')) {
    e.preventDefault();
    console.warn('Form submission blocked: Missing data-safe-submit attribute');
  }
});
